<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Desactiva las bombas</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stilos.css">
</head>

<body>

    <h1>Desactiva las bombas</h1>

    <section id="controles">
        <form onsubmit="return false">
            <p class="comando">Ingrese Coordenadas:</p>
            <input type="text" id="fila" class="inputs" placeholder="Fila, ej A">
            <br />
            <input type="text" id="columna" class="inputs" placeholder="Columna, ej 1">
            <br />
            <input type="submit" id="lanzamiento" class="inputs" onclick="probarTerreno(); return false" value="Rastrear">
            <br />
        </form>
        <div id="puntaje">Bombas encontradas: 0</div>
        <div id="intentos">Equipamiento:</div>
    </section>

    <section id="tablero">
        <div id="gameboard">
        </div>
    </section>

    <script type="text/javascript" src="js/javascript.js"></script>
</body>

</html>
